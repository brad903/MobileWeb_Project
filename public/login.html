<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<title>로그인 - My Workout Diary</title>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/latest/js/bootstrap.min.js"></script>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css" rel="stylesheet">

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

		<style>
			body {
					background: #f8f8f8;
					padding: 170px 0;
			}

			#login-form > div {
					margin: 15px 15px;
			}

			.panel-title {
				font-weight: 700;
				font-size: 1.35em;

<body>

<div class="container">
	<div class="row">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-success" style="border-color: white">
            <div class="panel-heading" style="background-color: white; border-color: rgba(220, 40, 42, 0.1)">
                <div class="panel-title">My Workout Diary</div>
								<h4 style="font-weight: bold; color:black;">로그인</h4>
            </div>
            <div class="panel-body">
                <form id="login-form" method="post" action="/process/login">
                    <div>
                        <input type="text" class="form-control" name="id" placeholder="Email" autofocus>
                    </div>
                    <div>
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <div>
                        <button type="submit" value="전송" name="" class="form-control btn btn-primary" style="background-color: rgb(200, 34, 38); border=0">로그인</button>
										</div>
	               </form>
						<div class="row" style="margin: 0 15px; width:94%">
										<div class="col-md-4" style="padding: 0px;"><button class="btn btn-primary" style="width:100%;"><a href="./adduser.html" style="color: white; text-decoration-line: none;">회원가입</a></button></div>
										<div class="col-md-4" style="padding: 0px;"><button class="btn btn-primary" style="width:100%;">Google</button></div>
										<div class="col-md-4" style="padding: 0px;"><button class="btn btn-primary" style="width:100%;">Facebook</button></div>
						</div>
            </div>
        </div>
    </div>
	</div>
</div>
